<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Market</title>
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
</head>

<body>
    <div id="grid" class="ag-theme-quartz" style="height: 100vh"></div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const gridAPI = agGrid.createGrid(document.querySelector("#grid"), {
                columnDefs: [
                    { field: "name" },
                    { field: "price" },
                    { field: "originalPrice" },
                    { field: 'link', cellRenderer: ({ value }) => `<a href="${value}" target="_blank">链接</a>` }
                ],
                defaultColDef: {
                    flex: 1,
                    sorter: true,
                    filter: true,
                },
            });
            fetch('/list.json')
                .then((response) => response.json())
                .then(data => {
                    gridAPI?.setGridOption('rowData', data)
                })
        })
    </script>
</body>

</html>
